<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta charset="UTF-8">
        <title>Add user</title>
    </head>
    <body>
        <div class="container">
            <h1>Add new user</h1>
            <h2 th:if="${msg}" th:text="${msg}" class="error"/>
            <form method="post">
                <label>
                    Name:
                    <input type="text" placeholder="Enter name..." th:name="name"/>
                </label>
                <label>
                    Password:
                    <input type="text" placeholder="Enter password..." th:name="password"/>
                </label>
                <input type="submit" value="Add"/>
            </form>
            <button onclick="location.href='/users'">To User List</button>
        </div>
    </body>
</html>
